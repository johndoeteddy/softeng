// DO NOT EDIT THIS FILE

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.jacoco:org.jacoco.core:0.8.2'
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

// Do not fail build because of failing tests
test.ignoreFailures = true

// Generate an XML coverage report (for scripting later)
jacocoTestReport.reports.xml.enabled = true

// Force 'check' to run on a clean slate & generate an HTML coverage report
check.dependsOn clean
check.finalizedBy jacocoTestReport
